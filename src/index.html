<!DOCTYPE html>
<html lang="en">
  <head>
    <title>June presentation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <presentation-manager>
      <presentation-event
        event="next"
        key="n ArrowRight ArrowDown"
        sourceEvent="keydown"
      ></presentation-event>
      <presentation-event
        event="previous"
        key="p ArrowLeft ArrowUp"
        sourceEvent="keydown"
      ></presentation-event>
      <presentation-slides>
        <section>
          <h1>WebComponents for shareable visualisations</h1>
          <h2>Aur√©lien <span class="small-caps">Luciani</span></h2>
        </section>
        <section id="two">
          <presentation-event
            event="previous"
            sourceEvent="click"
            target="#two"
          ></presentation-event>
          <h1>Page 2</h1>
        </section>
      </presentation-slides>
      <presentation-footer>Footer content</presentation-footer>
    </presentation-manager>
  </body>
</html>
